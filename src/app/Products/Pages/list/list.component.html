<h2 class="mt-3">Product List</h2>
<hr>

<div class="row mt-3">
    <div class="col">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Picture</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col-1"></th>
                <th scope="col-1"></th>
              </tr>
            </thead>
            <tbody class="table-group-divider table-hover">
              <tr *ngFor="let prod of productList; let i = index" grid-stripped-color [rownum]="i">
                <th scope="row"> {{ i + 1 }} </th>
                <td> <img [src]="prod | images"> </td>
                <td> {{ prod.Name }} </td>
                <td> {{ prod.Price | currency }} </td>
                <td> {{ prod.Stock }} </td>
                <td> 
                  <button mat-mini-fab (click)="openProductDetails( prod )">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
                <td> 
                  <button mat-mini-fab color="primary" [routerLink]="[ '/Softwareentwicklung/Products/Edit', prod.Id ]">
                    <mat-icon>mode_edit</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
